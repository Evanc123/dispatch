<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Comms</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e2d 0%, #1a2419 100%);
        }
        .container {
            background-color: rgba(44, 62, 45, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #b8c5b9;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #d0e1d1;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: rgba(26, 36, 25, 0.7);
            border: 2px solid #5a7a5c;
            color: #b8c5b9;
            font-family: inherit;
        }
        input::placeholder {
            color: #5a7a5c;
        }
        button {
            background-color: #3c5a3e;
            color: #d0e1d1;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a704d;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .button-group button {
            flex: 1;
        }
        #result {
            background-color: rgba(26, 36, 25, 0.7);
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jungle Comms</h1>
        <input type="tel" id="phoneNumber" placeholder="Enter comm frequency">
        <div class="button-group">
            <button onclick="callEvan()">Contact HQ</button>
            <button onclick="makeCall()">Initiate Comms</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function callEvan() {
            document.getElementById('phoneNumber').value = '9179124199';
            makeCall();
        }

        async function makeCall() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber }),
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.textContent = `Comms established! Transmission ID: ${data.callSid}`;
                } else {
                    resultDiv.textContent = `Transmission failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `Comms error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
